name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        make install-build
        make install-build


    - name: Build
      run: |
        make dist

    - name: Install
      run: |
        python -m pip install dist/*.whl

    - name: Run tests
      run: |
        make prcheck
